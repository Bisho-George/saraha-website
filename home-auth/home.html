<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../all.min.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Saraha</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 sticky-top d-flex align-items-center">
            <li class="nav-item">
              <div
                class="d-flex justify-content-center align-items-center me-4"
              >
                <i class="fa-brands fa-telegram"></i>
                <a class="nav-link" aria-current="page" href="#">Sent</a>
              </div>
            </li>
            <li class="nav-item">
              <div
                class="d-flex justify-content-center align-items-center me-4"
              >
                <i class="fa-solid fa-download"></i>
                <a class="nav-link" href="#">Inbox</a>
              </div>
            </li>
            <li class="nav-item active">
              <div class="rounded-circle user">
                <a><i class="fa-solid fa-user"></i></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Home Section -->
    <section class="home">
      <div class="container d-flex flex-column align-items-center vh-100">
        <div class="d-flex flex-column align-items-center saraha-body">
          <h1>Saraha</h1>
          <p>Send anonymous messages</p>
        </div>
        <div class="row w-100">
          <div class="col-md-4">
            <div
              class="d-flex flex-column align-items-center justify-content-center sent"
            >
              <img src="../assets/Plane Icon.svg" alt="Sent" />
              <p class="mb-2">Sent</p>
              <h1 class="mb-2">10+</h1>
            </div>
          </div>
          <div class="col-md-4 offset-md-1 mt-md-0 received">
            <div
              class="d-flex flex-column align-items-center justify-content-center inbox"
            >
              <img src="../assets/Inbox Icon.svg" alt="Inbox" />
              <p class="mb-2">Inbox</p>
              <h1 class="mb-2">20+</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
